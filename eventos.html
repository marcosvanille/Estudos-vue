<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eventos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <p>{{contador}}</p>
    <p>
        <button v-on:click="add">+1</button>
        <button @click="contador -= 2 ">-2</button>
    </p>
    <p @mousemove="atualizaPosicao">
        Coordenadas: {{x}} e {{y}}
    </p>
    <p >
        <input type="text" @keyup.enter="alerta" v-model="nome">
    </p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            nome : "",
            x: 0,
            y: 0,
            contador: 0
        },
        methods: {
            add() {
                this.contador++
            },
            atualizaPosicao(e){
                this.x = e.clientX
                this.y = e.clientY
            },
            alerta() {
                alert(this.nome)
            }
        }
    })
</script>
</body>
</html>
