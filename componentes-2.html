<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<contador></contador>
<contador></contador>
<contador></contador>
</div>
<script>
    Vue.component('contador',{
        data: function (){
            return{
                contador: 0
            }
        },
        methods:{
            add(){
                this.contador++
            }
        },
        template: `
        <div>
        <span>
          {{contador}}
          <button @click="add">+1</button>
          <button @click="contador--">-1</button>
        </span>
        </div>
        `

    })

    new Vue ({
        el: "#app"
    })
</script>
</body>
</html>
