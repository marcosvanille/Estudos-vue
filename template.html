<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">


</div>

<script>
    new Vue({
        el:"#app",
        data: {
            titulo:"Vuejs",
            subtitulo: "Framework Progressivo"
        },
        template :`
          <div>
          <h1>{{titulo}}</h1>
          <h3>{{subtitulo}}</h3>
          </div>
        `
    })
</script>
</body>
</html>
